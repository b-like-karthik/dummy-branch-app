
name: CI/CD Pipeline

on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/branch-loan-api

jobs:
  tests:
    name: Test Stage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests (if any)
        run: |
          if [ -d tests ] || [ -f test_app.py ]; then
            echo "Running tests..."
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No tests found — skipping."
          fi

  build:
    name: Build Stage
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o image.tar
        
      - name: Upload built image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: image.tar
          retention-days: 1

  scan:
    name: Security Scan Stage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image 
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: .
      
      - name: Load image into local Docker daemon
        run: |
          ls -lah
          docker load -i image.tar
          docker image ls --no-trunc
      
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version
      
      - name: Scan the image for CRITICAL vulnerabilities
        env:
          IMAGE: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          echo "Scanning image: $IMAGE"
          trivy image --skip-update --exit-code 1 --severity CRITICAL --format table "$IMAGE" || {
            echo "CRITICAL vulnerabilities detected — failing pipeline."
            exit 1
          }
          echo "No CRITICAL vulnerabilities found."

  
