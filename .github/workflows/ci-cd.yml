
name: CI/CD Pipeline

on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/branch-loan-api

jobs:
  tests:
    name: Test Stage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          echo "No tests configured for now."

  build:
    name: Build Stage
      runs-on: ubuntu-latest
      needs: test
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract branch name
        id: extract_branch
        run: |
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "Extracted branch: ${GITHUB_REF#refs/heads/}"

      - name: Debug - List files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Dockerfile exists?"
          ls -la Dockerfile || echo "Dockerfile not found"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ steps.extract_branch.outputs.BRANCH_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Debug - List Docker images
        run: |
          echo "Docker images after build:"
          docker images
          echo "Looking for our image:"
          docker images | grep "${{ secrets.DOCKERHUB_USERNAME }}" || echo "Image not found"

      - name: Save image for next stages
        run: |
          echo "Attempting to save image: ${{ env.IMAGE_NAME }}:${{ steps.extract_branch.outputs.BRANCH_NAME }}"
          docker save ${{ env.IMAGE_NAME }}:${{ steps.extract_branch.outputs.BRANCH_NAME }} -o image.tar
          
      - name: Upload built image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

