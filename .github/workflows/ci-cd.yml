
name: CI/CD Pipeline

on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/branch-loan-api

jobs:
  tests:
    name: Test Stage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          echo "No tests configured for now."

  build:
    name: Build Stage
    runs-on: ubuntu-latest
    needs: test
    # Run for both PRs and pushes to main
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with commit SHA tag
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # Tag with git commit SHA (first 8 characters for readability)
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ github.sha | slice: 0, 8 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for next stages
        run: |
          # Save both full SHA and short SHA versions
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o image.tar
        
      - name: Upload built image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: image.tar
          retention-days: 1